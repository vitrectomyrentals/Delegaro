<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tidy HTML Demo - Request Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./css/vendors/aos.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body class="font-inter antialiased bg-white text-slate-800 tracking-tight">

    <main class="flex">

        <!-- Content -->
        <div class="w-full md:w-1/2">

            <div class="min-h-screen h-full flex flex-col justify-center">

                <div class="px-5 sm:px-6 py-8">
                    <div class="w-full max-w-md mx-auto">
    
                        <!-- Site branding -->
                        <div class="mb-6">
                            <!-- Logo -->
                            <a class="inline-flex text-blue-600 transition duration-150 ease-in-out" href="index.html" aria-label="Cruip">

                                </svg>
                            </a>
                        </div>
        
                        <h1 class="h2 font-playfair-display text-slate-800 mb-12">Request your demo</h1>
    
                        <!-- Form -->
                        <form>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="email">Email <span class="text-rose-500">*</span></label>
                                    <input id="email" class="form-input py-2 w-full" type="email" required />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="name">Contact Name <span class="text-rose-500">*</span></label>
                                    <input id="name" class="form-input py-2 w-full" type="text" required />
                                </div>
                                <div class="space-y-4 sm:flex sm:space-y-0 sm:space-x-4">
                                    <div class="sm:w-1/2">
                                        <label class="block text-sm font-medium mb-1" for="city">City <span class="text-rose-500">*</span></label>
                                        <input id="city" class="form-input py-2 w-full" type="text" required />
                                    </div>
                                    <div class="sm:w-1/2">
                                        <label class="block text-sm font-medium mb-1" for="pcode">Postal Code <span class="text-rose-500">*</span></label>
                                        <input id="pcode" class="form-input py-2 w-full" type="text" required />
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="address">Street Address <span class="text-rose-500">*</span></label>
                                    <input id="address" class="form-input py-2 w-full" type="text" required />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="country">Country <span class="text-rose-500">*</span></label>
                                    <select id="country" class="form-select py-2 w-full" required>
                                        <option>United States</option>
                                        <option>United Kingdom</option>
                                        <option>Germany</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mt-6">
                                <button class="btn-sm w-full text-sm text-white bg-blue-600 hover:bg-blue-700 group">
                                    Submit <span class="tracking-normal text-blue-300 group-hover:translate-x-0.5 transition-transform duration-150 ease-in-out ml-1">-&gt;</span>
                                </button>
                            </div>
                            <div class="mt-5">
                                <label class="flex items-start">
                                    <input type="checkbox" class="form-checkbox mt-0.5" checked />
                                    <span class="text-sm text-slate-500 ml-3">By filling out this form, I consent to the collection and use of my personal data.</span>
                                </label>
                            </div>
                        </form>
        
                    </div>
                </div>

            </div>

        </div>

        <!-- Right side -->
        <div class="relative hidden md:block md:w-1/2 bg-slate-900" aria-hidden="true">

            <!-- Bg image -->
            <div class="absolute inset-0" data-aos="fade">
                <img class="opacity-10 w-full h-full object-cover" src="./images/request-demo-bg.jpg" width="760" height="900" alt="Background" />
            </div>

            <!-- Quote -->
            <div class="min-h-screen h-full flex flex-col justify-center">
                <div class="px-5 sm:px-6">
                    <div class="w-full max-w-lg mx-auto">                
                        <h2 class="h3 md:text-4xl font-playfair-display text-slate-100 mb-4">Black Inc.</h2>
                        <div class="space-y-3">
                            <svg class="fill-blue-600" width="20" height="16" viewBox="0 0 20 16">
                                <path d="M2.76 16c2.577 0 5.154-3.219 5.154-5.996 0-1.357-.613-2.272-1.748-2.272s-2.27.726-3.283 1.64C3.16 6.439 5.613 3.346 9.571.885L9.233 0C3.466 2.903 0 7.732 0 12.213 0 14.517.828 16 2.76 16Zm10.43 0c2.577 0 5.154-3.219 5.154-5.996 0-1.357-.614-2.272-1.749-2.272-1.135 0-2.27.726-3.282 1.64.276-2.934 2.73-6.027 6.687-8.488L19.663 0c-5.767 2.903-9.234 7.732-9.234 12.213 0 2.304.829 3.787 2.761 3.787Z" />
                            </svg>
                            <blockquote class="text-slate-400 italic">Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur e xcepteur sint occaecat cupidatat non proident, sunt in culpa qui officia.</blockquote>
                        </div>
                        <div class="flex items-center mt-4">
                            <a href="#0">
                                <img class="rounded-full shrink-0 mr-3" src="./images/customer-avatar-04.jpg" width="32" height="32" alt="Customer Avatar 04" />
                            </a>
                            <div class="font-medium">
                                <span class="text-slate-200">Christine Duck</span>
                                <span class="text-slate-600"> Â· </span>
                                <span class="text-slate-500">CEO, Black Inc.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
